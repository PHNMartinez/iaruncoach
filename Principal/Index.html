<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodização de Corrida via AI</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    
    <script src="config.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        /* --- TEMA PRETO E DOURADO --- */
        :root {
            --cor-fundo: #000;
            --cor-container: #111;
            --cor-detalhe: #FFD700; 
            --cor-texto-principal: #FFD700;
            --cor-texto-secundario: #E0E0E0;
            --cor-input-bg: #1a1a1a;
            --cor-input-border: #333;
            --cor-info: #007bff;
            --cor-sucesso: #28a745;
            --cor-erro: #dc3545;
            --gradient-gold: linear-gradient(135deg, #FFD700 0%, #B8860B 100%);
        }

        body { 
            font-family: 'Roboto', sans-serif; 
            padding: 20px; 
            background-color: var(--cor-fundo); 
            color: var(--cor-texto-secundario); 
            line-height: 1.6;
        }
        .container { 
            max-width: 900px; 
            margin: 30px auto; 
            background-color: var(--cor-container); 
            padding: 30px; 
            border-radius: 16px; 
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 215, 0, 0.05); 
            border: 1px solid #222;
        }
        
        h1, h2, h3 { 
            font-family: 'Montserrat', sans-serif; 
            color: var(--cor-texto-principal); 
            text-align: center; 
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group { 
            margin-bottom: 20px; 
            padding: 18px;
            border: 1px solid var(--cor-input-border);
            border-radius: 10px;
            background-color: #0d0d0d;
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 700;
            color: var(--cor-texto-principal);
            font-size: 0.9em;
        }
        input[type="text"], input[type="number"], input[type="email"], input[type="password"], select, textarea { 
            width: 100%; 
            padding: 12px; 
            background-color: var(--cor-input-bg); 
            border: 1px solid var(--cor-input-border); 
            color: var(--cor-texto-secundario); 
            border-radius: 8px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        input:focus, select:focus, textarea:focus {
            border-color: var(--cor-detalhe);
            outline: none;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.2);
        }

        textarea { resize: vertical; min-height: 80px; }

        button { 
            background: var(--gradient-gold);
            color: #000; 
            padding: 14px 24px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: 700; 
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }
        button:hover:not(:disabled) { 
            filter: brightness(1.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }
        button:active { transform: translateY(0); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .btn-delete {
            background: transparent !important;
            color: #ff4d4d !important;
            padding: 6px 12px !important;
            border: 1px solid #ff4d4d !important;
            font-size: 0.7em !important;
            border-radius: 4px !important;
        }
        .btn-delete:hover {
            background-color: #ff4d4d !important;
            color: white !important;
        }

        .button-group {
            display: flex;
            justify-content: space-around;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        .button-group button { flex-grow: 1; min-width: 150px; }

        .checkbox-group label {
            display: inline-flex;
            align-items: center;
            margin-right: 15px;
            cursor: pointer;
            font-weight: 400;
            padding: 5px 0;
        }
        
        #output { 
            margin-top: 40px; 
            padding: 0; 
            border: 1px solid #333; 
            border-radius: 12px; 
            background-color: #050505;
            color: #fff;
            overflow: hidden;
        }
        
        .plan-header { background: #111; padding: 20px; border-bottom: 2px solid var(--cor-detalhe); text-align: center; }
        .plan-table { width: 100%; border-collapse: collapse; margin: 10px 0; font-size: 0.9em; }
        .plan-table th { background: #1a1a1a; color: var(--cor-detalhe); padding: 12px; text-align: left; border-bottom: 1px solid #333; }
        .plan-table td { padding: 12px; border-bottom: 1px dotted #222; }
        .week-title { background: var(--gradient-gold); color: #000; padding: 10px 20px; font-weight: bold; margin-top: 20px; border-radius: 4px; display: inline-block; }
        .workout-card { background: #111; border-left: 4px solid var(--cor-detalhe); padding: 15px; margin: 10px 0; border-radius: 0 8px 8px 0; }

        .error { color: var(--cor-erro); border: 1px solid var(--cor-erro); padding: 15px; border-radius: 8px; margin: 15px 0; background: rgba(220, 53, 69, 0.1); }
        .success { color: var(--cor-sucesso); border: 1px solid var(--cor-sucesso); padding: 15px; border-radius: 8px; margin: 15px 0; background: rgba(40, 167, 69, 0.1); }

        .modal {
            display: none; position: fixed; z-index: 100; 
            left: 0; top: 0; width: 100%; height: 100%; 
            background-color: rgba(0,0,0,0.95); 
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background-color: var(--cor-container);
            margin: 5vh auto; padding: 30px;
            border: 1px solid #333;
            width: 90%; max-width: 650px;
            border-radius: 16px; max-height: 85vh; overflow-y: auto;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }
        .close-button { color: var(--cor-detalhe); float: right; font-size: 28px; cursor: pointer; transition: 0.3s; }
        .close-button:hover { transform: rotate(90deg); }

        .list-item {
            padding: 15px; border-bottom: 1px solid #222;
            display: flex; justify-content: space-between; align-items: center;
            transition: 0.2s;
        }
        .list-item:hover { background-color: #161616; }
        .list-item-content { flex-grow: 1; cursor: pointer; color: #fff; font-weight: 500; }

        .zones-container { margin-top: 25px; display: flex; flex-wrap: wrap; gap: 12px; }
        .zone-box { 
            background: linear-gradient(to right, #111, #1a1a1a); 
            padding: 15px; 
            border-radius: 10px; 
            flex: 1 1 calc(18% - 12px); 
            border-top: 3px solid var(--cor-detalhe);
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            min-width: 120px;
        }
        .zone-box h4 { margin: 0 0 5px 0; color: var(--cor-detalhe); font-size: 0.8em; }

        #login-screen {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%); 
            z-index: 1000; display: flex;
            align-items: center; justify-content: center;
        }
        .login-box {
            background: #111; padding: 45px; border: 1px solid #333;
            border-radius: 20px; text-align: left; width: 340px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.7), 0 0 15px rgba(255, 215, 0, 0.05);
        }
        .toggle-auth {
            margin-top: 20px; color: #888; font-size: 0.85em; cursor: pointer; text-align: center;
        }
        .toggle-auth span { color: var(--cor-detalhe); font-weight: bold; }
        
        @media (max-width: 600px) {
            .zone-box { flex: 1 1 45%; }
            .button-group button { width: 100%; }
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h3 id="auth-title">Área do Treinador</h3>
            <p id="auth-subtitle" style="font-size: 0.8em; margin-bottom: 25px; text-align: center; color: #888;">Acesse para gerenciar seus alunos</p>
            
            <div style="margin-bottom: 15px;">
                <label for="login-email">E-mail</label>
                <input type="email" id="login-email" placeholder="exemplo@treinador.com">
            </div>
            <div style="margin-bottom: 25px;">
                <label for="login-password">Senha</label>
                <input type="password" id="login-password" placeholder="******">
            </div>
            
            <button id="btn-login" style="width: 100%;">Entrar no Sistema</button>
            <div id="login-status" style="margin-top: 15px; font-size: 0.8em; text-align: center; min-height: 1.2em;"></div>
            <div class="toggle-auth" id="toggle-auth">
                Não possui conta? <span id="toggle-text">Criar Agora</span>
            </div>
        </div>
    </div>

    <div class="container" id="main-app" style="display: none;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; background: #0a0a0a; padding: 10px 15px; border-radius: 8px;">
             <span id="auth-info" style="font-size: 0.8em; font-weight: 500;"></span>
             <button onclick="window.handleLogout()" style="padding: 6px 12px; font-size: 0.7em; background: #222; color: #fff; margin:0;">Sair</button>
        </div>
        <h1>Gerador de Periodização</h1>
        <div id="message-container"></div>

        <form id="client-form">
            <div class="form-group">
                <label for="nome">Nome do Aluno</label>
                <input type="text" id="nome" placeholder="Ex: João Silva" required>
            </div>

            <div class="form-group">
                <label for="periodization_weeks">Duração do Ciclo de Treino</label>
                <select id="periodization_weeks" onchange="window.updateGenerateButtonText()">
                    <option value="4">4 Semanas (Ciclo Mensal)</option>
                    <option value="8">8 Semanas (Intermediário)</option>
                    <option value="12">12 Semanas (Ciclo Completo)</option>
                </select>
            </div>

            <div class="form-group" style="display: flex; gap: 15px;">
                <div style="flex: 1;">
                    <label for="idade">Idade</label>
                    <input type="number" id="idade" placeholder="Anos">
                </div>
                <div style="flex: 1;">
                    <label for="sexo">Sexo</label>
                    <select id="sexo">
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="objetivo_principal">Objetivo de Performance</label>
                <input type="text" id="objetivo_principal" placeholder="Ex: Sub 20min nos 5km" required>
            </div>

            <div class="form-group">
                <label for="observacoes">Anamnese & Observações Técnicas</label>
                <textarea id="observacoes" placeholder="Histórico de lesões, restrições médicas ou limitações de horário..."></textarea>
            </div>

            <div class="form-group">
                <label for="tempo_teste_3200">Teste de 3200m (Tempo MM:SS)</label>
                <input type="text" id="tempo_teste_3200" placeholder="Ex: 14:00" required>
            </div>

            <div class="form-group" style="display: flex; gap: 15px;">
                <div style="flex: 1;">
                    <label for="fc_max">Frequência Cardíaca Máx</label>
                    <input type="number" id="fc_max" placeholder="BPM" required>
                </div>
                <div style="flex: 1;">
                    <label for="fc_repouso">Frequência de Repouso</label>
                    <input type="number" id="fc_repouso" placeholder="BPM" required>
                </div>
            </div>

            <div class="form-group checkbox-group">
                <label>Microciclo - Dias Disponíveis para Corrida:</label>
                <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); margin-top: 10px;">
                    <label><input type="checkbox" name="dia_corrida" value="Segunda"> SEG</label>
                    <label><input type="checkbox" name="dia_corrida" value="Terca"> TER</label>
                    <label><input type="checkbox" name="dia_corrida" value="Quarta"> QUA</label>
                    <label><input type="checkbox" name="dia_corrida" value="Quinta"> QUI</label>
                    <label><input type="checkbox" name="dia_corrida" value="Sexta"> SEX</label>
                    <label><input type="checkbox" name="dia_corrida" value="Sabado"> SÁB</label>
                    <label><input type="checkbox" name="dia_corrida" value="Domingo"> DOM</label>
                </div>
            </div>

            <div class="form-group">
                <label>Protocolos Complementares</label>
                <div id="selected-exercises-summary" style="margin-bottom: 12px; font-size: 0.85em; color: #888; background: #0a0a0a; padding: 12px; border-radius: 6px; border: 1px solid #222;">Nenhum selecionado</div>
                <button type="button" onclick="window.openExerciseDB()" style="width: 100%; background: #1a1a1a; color: #FFD700; border: 1px solid #333; margin-top:0;">Gerenciar Banco de Exercícios</button>
            </div>

            <div class="button-group">
                <button type="submit" id="generate-plan-button">Gerar Planilha (4 Semanas)</button>
                <button type="button" onclick="window.saveClientAction()">Salvar Perfil</button>
                <button type="button" onclick="window.openClientListModal()" style="background: #222; color: #fff;">Lista de Alunos</button>
            </div>
        </form>

        <div id="heart-rate-zones" class="zones-container" style="display: none;"></div>
        <div id="output">O dashboard de treinamento será carregado aqui após o processamento.</div>
    </div>

    <div id="exercise-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="window.closeExerciseDB()">&times;</span>
            <h3>Biblioteca de Exercícios</h3>
            <div style="display: flex; gap: 8px; margin-bottom: 20px;">
                <input type="text" id="new-exercise-input" placeholder="Novo exercício (Ex: Core)...">
                <button type="button" onclick="window.addCustomExercise()" style="margin:0; padding: 0 15px;">Adicionar</button>
            </div>
            <div id="exercise-list-content"></div>
            <button type="button" onclick="window.confirmExerciseSelection()" style="width: 100%; margin-top: 20px;">Confirmar Seleção</button>
        </div>
    </div>

    <div id="client-list-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="document.getElementById('client-list-modal').style.display='none'">&times;</span>
            <h3>Gestão de Alunos</h3>
            <div id="client-list-content"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, setDoc, deleteDoc, onSnapshot, collection, serverTimestamp, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDItG6fM_TuoZhDUno8MbcaSN_cQndSGSg",
            authDomain: "treinador-de-corrida-3eec8.firebaseapp.com",
            projectId: "treinador-de-corrida-3eec8",
            storageBucket: "treinador-de-corrida-3eec8.firebasestorage.app",
            messagingSenderId: "997295147233",
            appId: "1:997295147233:web:0a46d1ae5965202b75cfa0",
            measurementId: "G-PMLDMC84NE"
        };

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'treinador-corrida-v1';
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let isCreatingAccount = false;
        window.user = null;
        window.selectedClientData = null;
        window.selectedExercises = [];
        window.allCustomExercises = [];
        window.lastWorkoutContent = ""; 
        const standardExercises = ["Musculação", "Pilates", "Yoga", "Funcional", "Mobilidade"];

        async function startSystem() {
            onAuthStateChanged(auth, (u) => {
                if (u) {
                    window.user = u;
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('main-app').style.display = 'block';
                    document.getElementById('auth-info').innerHTML = `<span style="color: #28a745;">✓ Online: ${u.email}</span>`;
                    setupListeners();
                } else {
                    window.user = null;
                    document.getElementById('login-screen').style.display = 'flex';
                    document.getElementById('main-app').style.display = 'none';
                }
            });

            document.getElementById('btn-login').onclick = handleAuth;
            document.getElementById('toggle-auth').onclick = toggleAuthMode;
        }

        function toggleAuthMode() {
            isCreatingAccount = !isCreatingAccount;
            const title = document.getElementById('auth-title');
            const btn = document.getElementById('btn-login');
            const toggleFull = document.getElementById('toggle-auth');

            if (isCreatingAccount) {
                title.innerText = "Novo Treinador";
                btn.innerText = "Criar Minha Conta";
                toggleFull.innerHTML = `Já utiliza o sistema? <span id="toggle-text">Aceder</span>`;
            } else {
                title.innerText = "Área do Treinador";
                btn.innerText = "Entrar no Sistema";
                toggleFull.innerHTML = `Novo por aqui? <span id="toggle-text">Criar Agora</span>`;
            }
        }

        async function handleAuth() {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-password').value;
            const status = document.getElementById('login-status');
            
            if(!email || !pass) {
                status.innerHTML = `<span style="color: #dc3545;">Campos obrigatórios vazios.</span>`;
                return;
            }

            status.innerText = isCreatingAccount ? "A criar perfil..." : "Autenticando...";
            try {
                if (isCreatingAccount) {
                    await createUserWithEmailAndPassword(auth, email, pass);
                } else {
                    await signInWithEmailAndPassword(auth, email, pass);
                }
            } catch (err) {
                console.error("Erro na autenticação:", err);
                let msg = "Falha no acesso.";
                status.innerHTML = `<span style="color: #dc3545;">${msg}</span>`;
            }
        }

        window.handleLogout = async () => {
            try {
                await signOut(auth);
            } catch (e) { console.error(e); }
        }

        function setupListeners() {
            if (!window.user) return;
            
            const clientsColl = collection(db, 'artifacts', appId, 'users', window.user.uid, 'clients');
            onSnapshot(clientsColl, (snap) => {
                const list = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderClientList(list);
            }, (err) => console.error(err));

            const exercisesColl = collection(db, 'artifacts', appId, 'users', window.user.uid, 'exercises');
            onSnapshot(exercisesColl, (snap) => {
                window.allCustomExercises = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                if (document.getElementById('exercise-modal').style.display === 'block') renderExerciseModal();
            }, (err) => console.error(err));
        }

        const displayMessage = (txt, isErr = false) => {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="${isErr ? 'error' : 'success'}">${txt}</div>`;
            setTimeout(() => container.innerHTML = '', 4000);
        };

        function renderClientList(list) {
            const content = document.getElementById('client-list-content');
            content.innerHTML = list.length === 0 ? "<p style='text-align:center; color:#555;'>Sem alunos no banco de dados.</p>" : list.map(c => `
                <div class="list-item">
                    <div class="list-item-content" onclick="window.loadClient('${c.id}')">
                        <span style="color:gold; margin-right:8px;">●</span><strong>${c.nome || 'Aluno Sem Nome'}</strong>
                        <div style="font-size:0.75em; color:#888;">${c.objetivo_principal || 'Sem objetivo definido'}</div>
                    </div>
                    <button type="button" class="btn-delete" onclick="window.deleteClient('${c.id}', event)">Remover</button>
                </div>`).join('');
            window._clients = list;
        }

        window.loadClient = (id) => {
            const c = window._clients.find(x => x.id === id);
            if (!c) return;
            window.selectedClientData = c;
            document.getElementById('nome').value = c.nome || '';
            document.getElementById('objetivo_principal').value = c.objetivo_principal || '';
            document.getElementById('observacoes').value = c.observacoes || '';
            document.getElementById('idade').value = c.idade || '';
            document.getElementById('tempo_teste_3200').value = c.tempo_teste_3200 || '';
            document.getElementById('fc_max').value = c.fc_max || '';
            document.getElementById('fc_repouso').value = c.fc_repouso || '';
            
            const checks = document.querySelectorAll('input[name="dia_corrida"]');
            checks.forEach(i => i.checked = (c.dias_corrida || []).includes(i.value));
            
            window.selectedExercises = c.exercicios || [];
            window.lastWorkoutContent = c.ultimoTreinoHtml || ""; 
            
            document.getElementById('selected-exercises-summary').innerText = window.selectedExercises.join(', ') || "Nenhum";
            document.getElementById('client-list-modal').style.display = 'none';
            
            if (c.ultimoTreinoHtml) {
                document.getElementById('output').innerHTML = c.ultimoTreinoHtml;
            } else {
                document.getElementById('output').innerHTML = "<div style='padding:20px; text-align:center; color:#555;'>Pronto para gerar a primeira planilha deste aluno.</div>";
            }
        };

        window.deleteClient = async (id, event) => {
            event.stopPropagation();
            if (!confirm("Remover permanentemente este aluno?")) return;
            try {
                const clientDoc = doc(db, 'artifacts', appId, 'users', window.user.uid, 'clients', id);
                await deleteDoc(clientDoc);
            } catch (e) { displayMessage("Erro na exclusão.", true); }
        };

        window.saveClient = async (treinoHtml = null) => {
            if (!window.user) return;
            
            const data = {
                nome: document.getElementById('nome').value,
                objetivo_principal: document.getElementById('objetivo_principal').value,
                observacoes: document.getElementById('observacoes').value,
                idade: document.getElementById('idade').value,
                fc_max: document.getElementById('fc_max').value,
                fc_repouso: document.getElementById('fc_repouso').value,
                tempo_teste_3200: document.getElementById('tempo_teste_3200').value,
                dias_corrida: Array.from(document.querySelectorAll('input[name="dia_corrida"]:checked')).map(i=>i.value),
                exercicios: window.selectedExercises,
                updatedAt: serverTimestamp()
            };
            
            if (treinoHtml) {
                data.ultimoTreinoHtml = treinoHtml;
                window.lastWorkoutContent = treinoHtml;
            }

            try {
                const clientsColl = collection(db, 'artifacts', appId, 'users', window.user.uid, 'clients');
                if (window.selectedClientData && window.selectedClientData.id) {
                    await setDoc(doc(clientsColl, window.selectedClientData.id), data, { merge: true });
                } else {
                    const docRef = await addDoc(clientsColl, data);
                    window.selectedClientData = { id: docRef.id };
                }
            } catch (e) { displayMessage("Erro ao salvar.", true); }
        };

        window.saveClientAction = () => window.saveClient();
        window.openExerciseDB = () => { document.getElementById('exercise-modal').style.display = 'block'; renderExerciseModal(); };
        window.closeExerciseDB = () => document.getElementById('exercise-modal').style.display = 'none';
        
        function renderExerciseModal() {
            let html = `<div style="margin-bottom:10px; font-weight:bold; color:gold;">Exercícios Base:</div>`;
            standardExercises.forEach(ex => {
                html += `<div class="list-item"><label style="margin:0;"><input type="checkbox" value="${ex}" class="ex-chk" ${window.selectedExercises.includes(ex)?'checked':''}> ${ex}</label></div>`;
            });
            html += `<div style="margin:20px 0 10px 0; font-weight:bold; color:gold;">Personalizados:</div>`;
            window.allCustomExercises.forEach(ex => {
                html += `<div class="list-item"><label style="margin:0;"><input type="checkbox" value="${ex.name}" class="ex-chk" ${window.selectedExercises.includes(ex.name)?'checked':''}> ${ex.name}</label></div>`;
            });
            document.getElementById('exercise-list-content').innerHTML = html;
        }

        window.addCustomExercise = async () => {
            const val = document.getElementById('new-exercise-input').value.trim();
            if (!val || !window.user) return;
            try {
                await addDoc(collection(db, 'artifacts', appId, 'users', window.user.uid, 'exercises'), { name: val });
                document.getElementById('new-exercise-input').value = '';
            } catch (e) { console.error(e); }
        };

        window.confirmExerciseSelection = () => {
            window.selectedExercises = Array.from(document.querySelectorAll('.ex-chk:checked')).map(i=>i.value);
            document.getElementById('selected-exercises-summary').innerText = window.selectedExercises.join(', ') || "Nenhum";
            window.closeExerciseDB();
        };

        window.updateGenerateButtonText = () => {
            const val = document.getElementById('periodization_weeks').value;
            document.getElementById('generate-plan-button').innerText = `Gerar Planilha (${val} Semanas)`;
        };

        window.openClientListModal = () => document.getElementById('client-list-modal').style.display = 'block';

        document.getElementById('client-form').onsubmit = async (e) => {
            e.preventDefault();
            
            if (!window.GEMINI_CONFIG || !window.GEMINI_CONFIG.apiKey) {
                alert("Erro: Chave API não configurada.");
                return;
            }
            
            const apiKey = window.GEMINI_CONFIG.apiKey;
            const out = document.getElementById('output');
            out.innerHTML = "<div style='padding:40px; text-align:center;'>⚙️ <br> Elaborando ciclos de treino via Inteligência Artificial...</div>";

            const fMax = parseInt(document.getElementById('fc_max').value) || 190;
            const t32 = document.getElementById('tempo_teste_3200').value;
            
            const parts = t32.split(':');
            const seg = (parseInt(parts[0])||0)*60 + (parseInt(parts[1])||0);
            const vcm = seg / 3.2; 
            const fmt = (s) => `${Math.floor(s/60)}:${Math.round(s%60).toString().padStart(2,'0')}`;

            // Cálculo das 5 Zonas (% de FC Máx)
            const hrZ = { 
                z1:`${Math.round(fMax*.50)}-${Math.round(fMax*.60)}`, 
                z2:`${Math.round(fMax*.60)}-${Math.round(fMax*.70)}`, 
                z3:`${Math.round(fMax*.70)}-${Math.round(fMax*.80)}`,
                z4:`${Math.round(fMax*.80)}-${Math.round(fMax*.90)}`,
                z5:`${Math.round(fMax*.90)}-${Math.round(fMax*1.10)}`
            };
            
            // Cálculo das Zonas de Pace
            const pcZ = { 
                z1:`${fmt(vcm*1.4)}-${fmt(vcm*1.6)}`, 
                z2:`${fmt(vcm*1.25)}-${fmt(vcm*1.4)}`, 
                z3:`${fmt(vcm*1.10)}-${fmt(vcm*1.25)}`,
                z4:`${fmt(vcm*1.0)}-${fmt(vcm*1.10)}`,
                z5:`${fmt(vcm*0.85)}-${fmt(vcm*1.0)}`
            };

            const zonesOut = document.getElementById('heart-rate-zones');
            zonesOut.style.display = 'flex';
            zonesOut.innerHTML = Object.entries(hrZ).map(([k,v]) => `
                <div class="zone-box">
                    <h4>FREQUÊNCIA ${k.toUpperCase()}</h4>
                    <div style="font-weight:bold; font-size:1.1em;">${v} <small>bpm</small></div>
                </div>`).join('');

            let instrMemoria = "";
            if (window.lastWorkoutContent) {
                instrMemoria = `\nHistórico: O aluno já possui uma planilha ativa. Use-a como base para evolução progressiva.\n--- PLANILHA ANTERIOR ---\n${window.lastWorkoutContent.substring(0, 1000)}\n--- FIM ---`;
            }

            const prompt = `Gere uma periodização de corrida técnica de ${document.getElementById('periodization_weeks').value} semanas para o aluno ${document.getElementById('nome').value}. Objetivo: ${document.getElementById('objetivo_principal').value}. 

Zonas de FC (% FC Máx): Z1(${hrZ.z1}), Z2(${hrZ.z2}), Z3(${hrZ.z3}), Z4(${hrZ.z4}), Z5(${hrZ.z5}). 
Zonas de Pace: Z1(${pcZ.z1}), Z2(${pcZ.z2}), Z3(${pcZ.z3}), Z4(${pcZ.z4}), Z5(${pcZ.z5}).

Instrução importante: Os treinos DEVEM utilizar tanto as zonas de frequência cardíaca quanto as zonas de pace como parâmetros de referência (Ex: "Z2 de pace ou Z2 de FC"). 

Dias de corrida: ${Array.from(document.querySelectorAll('input[name="dia_corrida"]:checked')).map(i=>i.value).join(', ')}. Exercícios complementares: ${window.selectedExercises.join(', ')}.${instrMemoria}`;

            const makeRequest = async (retries = 3, delay = 2000) => {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ 
                            contents: [{ parts: [{ text: prompt }] }],
                            systemInstruction: { parts: [{ text: "Atue como treinador de elite Expert em Fisiologia do Exercício e Treinamento de Alta Performance. Seu objetivo é criar um protocolo de treinamento periodizado e técnico. Retorne apenas o código HTML formatado para um dashboard profissional, com cores preto e dourado. Use tabelas para as semanas. Gere um Dashboard HTML PROFISSIONAL. Use o esquema de cores Preto e Dourado (#FFD700). Organize os treinos em tabelas estruturadas (.plan-table) ou cartões (.workout-card). Use títulos destacados (.week-title) para cada semana. Foque na clareza para o aluno ler no telemóvel." }] }
                        })
                    });
                    
                    if (!response.ok) throw new Error("Erro na conexão com IA.");
                    const data = await response.json();
                    return data.candidates?.[0]?.content?.parts?.[0]?.text;
                } catch (err) {
                    if (retries > 0) {
                        await new Promise(res => setTimeout(res, delay));
                        return makeRequest(retries - 1, delay * 2);
                    }
                    throw err;
                }
            };

            try {
                const text = await makeRequest();
                if (text) {
                    const cleanHtml = text.replace(/```html|```/g, "").trim();
                    out.innerHTML = cleanHtml;
                    await window.saveClient(cleanHtml);
                }
            } catch (err) {
                out.innerHTML = `<div class="error">Falha ao processar treino: ${err.message}.</div>`;
            }
        };

        window.addEventListener('load', startSystem);
    </script>
</body>
</html>
